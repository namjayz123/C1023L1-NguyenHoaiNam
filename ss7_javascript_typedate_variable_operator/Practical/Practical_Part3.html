<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nam</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào a: ");
        let b = prompt("Nhập vào b: ");
        if(a % b == 0){
            alert("a là bội số của b");
        }
        else{
            alert("a không phải la bội số của b");
        }
    </script>
</body>
</html>
