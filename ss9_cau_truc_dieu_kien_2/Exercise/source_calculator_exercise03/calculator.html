<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nam</title>
    <link rel="stylesheet" href="calculator.css">
</head> 
<body>
    <div class="container">
        <div class="box">
            <div class="num-box" id="result"></div>
        </div>
        <div class="calculator">
            <div class="number">
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="0">0</button>
                <button class="btn" value=".">.</button>
                <button class="btn" id="equal-icon" onclick="equal()">=</button>
            </div>
            <div class="operator">
                <button class="btn" onclick="del()">DEL</button>
                <button class="btn" onclick="clean()">AC</button>
                <button class="btn" value="+">+</button>
                <button class="btn" value="-">-</button>
                <button class="btn" value="*">x</button>
                <button class="btn" value="/">/</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="calculator.js"></script>
