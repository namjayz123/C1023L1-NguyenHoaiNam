<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nam</title>
</head>
<body>
    <h2>Bài 2: Tính giai thừa của một số nguyên dương</h2>
    <input type="text" id="numberInt" placeholder="nhập 1 số nguyên dương"> 
    <button type="button" onclick="showResult()">KIỂM TRA</button> <br> <br>
    <div id="result"></div>
</body>
</html>
<script>
    function showResult(){
        let result = document.getElementById('result');
        let numberInt = +document.getElementById('numberInt').value;
        let factorial = 1;
        for(let i = 1; i <= numberInt; i++){
            factorial *= i;
        }
        result.innerHTML = factorial;
    }
</script>
