<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nam</title>
</head>
<body>
    <h2>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h2>
    <button type="button" onclick="showResult()">KIỂM TRA</button> <br> <br>
    <div id="result"></div>
</body>
</html>
<script>
    function showResult(){
        let result = document.getElementById('result');
        let sum = 0;
        for(let i = 0; i < 30; i++){
            if(i % 7 == 0){
                sum += i;
            }
        }
        result.innerHTML = sum;
    }
</script>
