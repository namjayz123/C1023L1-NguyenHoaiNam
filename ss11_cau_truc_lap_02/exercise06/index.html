<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nam</title>
</head>
<body>
    <script>
        function DrawRect(){
            let lastrow = 7;
            for(let i = 1; i <= lastrow; i++){
                if(i == 1 || i == lastrow){
                    for(let j = 1; j <= 21; j++){
                        document.write('*');
                    }
                    document.write('<br>');
                }
                else{
                    document.write('*');
                    for(let k = 2; k < 21; k++){
                        document.write('&nbsp;&nbsp;');
                    }
                    document.write("*<br>");
                }
            }
        }
        DrawRect();
    </script>
</body>
</html>
