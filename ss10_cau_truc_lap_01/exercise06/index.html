<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nam</title>
</head>
<body>
    <h2>Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.</h2>
    <button type="button" onclick="showResult()">KIỂM TRA</button> <br> <br>
    <div id="result"></div>
</body>
</html>
<script>
    function fibonacci(numbers){
        if(numbers < 0){
            return 0;
        }
        else if (numbers == 0 || numbers == 1){
            return numbers;
        }
        else{
            return(fibonacci(numbers - 1) + fibonacci(numbers - 2));
        }
    }
    function showResult(){
        let sum = 0;
        let result = document.getElementById('result');
        for(let i = 0; i < 20; i++){
            sum += fibonacci(i);
        }
        result.innerHTML = sum;
    }
</script>
