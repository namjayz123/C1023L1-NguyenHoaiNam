<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nam</title>
</head>
<body>
   <script>
        document.write("<div style='width: 100%; text-align: center;'>");
            document.write("<h1>Bảng cửu chương</h1>")
            for(let i = 1; i < 10; i++){
                document.write("<div style='width: 9%; float: left; padding: 5px; margin: 8px; border: 1px solid black; border-radius: 10px; background-color: yellow'>");
                document.write("<h3 style='border: 2px dotted black; border-radius: 20px; padding: 0; margin: 10px; background-color: tomato'>", i, "</h3>")
                for(let j = 1; j < 10; j++){
                    document.write(i, " x ", j, " = ", i*j, "</br>");
                }
                document.write("</div>")
            }
        document.write("</div>")
   </script>
</body>
</html>
