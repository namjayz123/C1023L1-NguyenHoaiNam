<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            padding: 50px;
        }
        table{
            text-align: center;
            width: 100%;
            border-collapse: collapse;
        }
        th, td{
            padding: 20px;
            border: 1px solid black;
        }
        th{
            color: #fff;
            font-family: 'Patua One', cursive;
            background-color: #d61b06;
            border-color: white;
        }
        td{
            font-size: 15px;
            font-weight: 400;
            font-family: 'Open Sans', sans-serif;
            border-bottom:1px solid #e0e0e0;
        }
        .hover{
            background: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt Động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ Hai</td>
            <td>Thể Dục</td>
            <td>HD Trò Chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn Học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
